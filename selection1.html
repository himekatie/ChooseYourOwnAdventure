<html>

    <head>
        <title>
            Choose Your Own Adventure!
        </title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
        <script>
            function Start_Over(){
                const Button = document.getElementById("start over");
                location.assign("index.html")
            }
            function Good(){
                location.assign("selection2.html")
            }
            function Neutral(){
                location.assign("selection2.html")
            }
            function Bad(){
                location.assign("selection2.html")
            }
        </script>


        <meta 
            name = "viewpoint"
            content="width=device-width, height=device-height, initial-scale=1"
        />
    </head>

    <body>
        <div class="text">
        
        <p class="space_font">
            While on your way back from a shopping trip you see an injured 
            something on the side of the road. You decide to go near it and 
            see what it is. Do you . . . ?

        </p>

        </div>

        <div><!-- Buttons-->
            <button class="button" onclick="Neutral()">
                Go near it and stare at it. (neutral)
            </button>

            <button class="button" onclick="Good()">
                Get out your first aid kit and carefully walk towards it. (good)
            </button>

            <button class="button" onclick="Bad()">
                Pick up a tree branch from the ground and poke it to see if it's still alive.(Bad)
            </button>
        </div>

        <div>
            <button id="start_button" onclick = "Start_Over()">
                <b>Start Over </b>
            </button>
        </div>

    </body>




</html>
