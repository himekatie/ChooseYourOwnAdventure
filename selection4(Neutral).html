<html>

    <head>
        <title>
            Choose Your Own Adventure!
        </title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
        <link rel="icon" type="image/png" href="favicon.jpg">
        <script>
            function Start_Over(){
                const Button = document.getElementById("start over");
                location.assign("index.html")
            }
            function Good(){
                location.assign("selection5(Good).html")
            }
            function Neutral(){
                location.assign("selection5(Neutral).html")
            }
            function Bad(){
                location.assign("selection5(Bad).html")
            }
        </script>


        <meta 
            name = "viewpoint"
            content="width=device-width, height=device-height, initial-scale=1"

    <body>
        <div class="text">
        
        <p class="space_font">

        </div>

        <div><!-- Buttons-->

        <button class="button" onclick="Bad()">

            SAY: "Yes, I’m trained in first aid and will help you get better enough and I think your ship might be this way."

        <div>
