<html>

    <head>
        <title>
            Choose Your Own Adventure!
        </title>
        <link rel="stylesheet" href="index.css">

        <script>
             function Start_Over(){
                const Button = document.getElementById("start over");
                location.assign("index.html")
            }

            let score = 0;
            function Good(){
                score = score + 3;
                location.assign("selection3.html")
            }
            function Neutral(){
                score = score + 2;
                location.assign("selection3.html")
            }
            function Bad(){
                score = score + 0;
                location.assign("selection3.html")
            }
            function findout(){
                console.log(score);
            }
        </script>

        </div>

        <div><!-- Buttons-->
            <button class="button" onclick="Good()">
                Talk to it calmly asking if it understands you and needs help?(Good)

            <button class="button" onclick="Neutral()">
                Continued to stare at it(Netural)
            </button>
            <button class="button" onclick="Bad()">
