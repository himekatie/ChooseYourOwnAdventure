<html>

    <head>
        <title>
            Choose Your Own Adventure!
        </title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
        <script>
            function Start_Over(){
                const Button = document.getElementById("start over");
                location.assign("index.html")
            }
            let score;
            function Good(){
                score = score + 3;
                if (score>= 13){
                    location.assign("Good_End.html")
                }
                else if (score <13 && score >=8){
                    location.assign("Normal_End.html")
                }
                else{
                    location.assign("Bad_End.html")
                }
            }
            function Neutral(){
                score = score + 2;
                if (score>= 13){
                    location.assign("Good_End.html")
                }
                else if (score <13 && score >=8){
                    location.assign("Normal_End.html")
                }
                else{
                    location.assign("Bad_End.html")
                }
            }
            function Bad(){
                score = score + 0;
                location.assign("Bad_End.html")
            }
            function findout(){
                console.log(score);
            }
           
        </script>


        <meta 
            name = "viewpoint"
            content="width=device-width, height=device-height, initial-scale=1"
        />
    </head>

    <body>
        <div class="text">
        
        <p class="space_font">
            The alien shape shifts in front of you and now looks like a human, then you head outside and see that the ship is cloaked and turned invisible. The police arrive and ask you is there anything going on here and you . . .

        </p>

        </div>

        <div><!-- Buttons-->
            <button class="button" onclick="Good()">
                Tell the police that nothing is wrong and you are just walking back from shopping with your friend.(good)
            </button>
            <button class="button" onclick="Bad()">
                Run over to the police and tell them everything you know and ask if you can get reward money for helping them out. (bad)(immediately bad ending no matter the score)
            </button>
            <button class="button" onclick="Neutral()">
                Stand there looking very confused and doesn't say anything. (neutral)
            </button>
        </div>

        <div>
            <button id="start_button" onclick = "Start_Over()">
                <b>Start Over </b>
            </button>
            <button class="button" onclick="findout()">
                results
            </button>
        </div>

    </body>




</html>
